  <script>
    var doc = document.documentElement;  
    relHeight = (doc.clientHeight > doc.scrollHeight) ? doc.clientHeight : doc.scrollHeight;//获取屏幕高度和当前页面高度中的较大值  
    document.getElementById('bg').style.height = relHeight+'px';
    $("#call-two").click(function () {
        if ($("#bg").hasClass("disappear")) {
            $("#bg").removeClass("disappear");
            $("#call-people").removeClass("disappear");
            $("#bg").addClass("show");
            $("#call-people").addClass("show");
        }
    })

    $("#call-one").click(function () {
        if ($("#bg").hasClass("disappear")) {
            $("#bg").removeClass("disappear");
            $("#call-people").removeClass("disappear");
            $("#bg").addClass("show");
            $("#call-people").addClass("show");
        }
    })

    $("#call-ther").click(function () {
        if ($("#bg").hasClass("disappear")) {
            $("#bg").removeClass("disappear");
            $("#call-people").removeClass("disappear");
            $("#bg").addClass("show");
            $("#call-people").addClass("show");
        }
    })

    $("#over").click(function () {
        if ($("#bg").hasClass("show")) {
            $("#bg").removeClass("show");
            $("#call-people").removeClass("show");
            $("#bg").addClass("disappear");
            $("#call-people").addClass("disappear");
        }
    })
