<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="forget.scss">
    <meta charset="UTF-8">  
</head>
<body>
    <div id="container">
    <div id="header" >
        <img src="../../../assets/img/logo.jpg" style="margin-left:220px;margin-top:45px;">
        <div class="text">
            欢迎来到首商网
        </div>
    </div>
    <div id="content">
        <div class="box">
            <img src="../../../assets/img/photos/login-register/forget.png" style="margin-top:40px;">

            <div class="circle">
                <img src="../../../assets/img/photos/login-register/phone.png" style="margin-left:60px;margin-top:17px;float:left;">
                <img src="../../../assets/img/photos/login-register/yuan.png"  style="margin-left:60px;float:left; margin-top:40px;">
                <img src="../../../assets/img/photos/login-register/register-2y.png"  style="margin-left:70px;margin-top:17px;float:left;">

                <div class="word">
                    <div class="word1">手机号验证</div>
                    <div class="word2">修改</div>
                </div>
            </div>

            
            <div class="detail">
                <p>验证码：</p >
                <div class="input">
                    <input type="text" placeholder="请输入手机验证码">
                    <div class="time">
                        59s
                    </div>
                </div >

                <p>新密码：</p >
                <div class="input">
                    <input type="text" placeholder="6-20位英文字母或者数字">
                    <img src="../../../assets/img/photos/login-register/close.png" style="margin-left:60px;">
                </div>

                <p>确认密码：</p >
                <div class="input">
                    <input type="text" placeholder="密码位6-18位字母、数字">
                    <img src="../../../assets/img/photos/login-register/eye.png" style="margin-left:60px;">
                </div>

                <button>确认</button>

            </div>
        </div>
        <div id="footer">
            <img src="../../../assets/img/photos/login-register/wave.png">
        </div>
    </div>
</body>
</html>
