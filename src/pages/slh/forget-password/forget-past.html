<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="forget-past.scss">
    <meta charset="UTF-8">
</head>
<body>
    <div id="container">
        <div id="header" >
            <img src="../../../assets/img/logo.jpg" style="margin-left:220px;margin-top:45px;">
            <div class="text">
                欢迎来到首商网
            </div>
        </div>
        <div id="content">
            <div class="box">
                <img src="../../../assets/img/photos/login-register/forget.png" style="margin-top:40px;">
    
                <div class="circle">
                    <img src="../../../assets/img/photos/login-register/phone.png" style="margin-left:60px;margin-top:17px;float:left;">
                    <img src="../../../assets/img/photos/login-register/yuan.png"  style="margin-left:60px;float:left; margin-top:40px;">
                    <img src="../../../assets/img/photos/login-register/change.png"  style="margin-left:70px;margin-top:17px;float:left;">
    
                    <div class="word">
                        <div class="word1">手机号验证</div>
                        <div class="word2">修改</div>
                    </div>
                </div>
    
                
                <div class="detail">
                    <p>手机号：</p >
                    <div class="input">
                        <input type="text" placeholder="请输入手机号">
                    </div >
                    <p>验证码：</p >
                    <div class="btn1">点击此处进行人机识别验证</div>
                    <button class="btn2">下一步</button>
    
                </div>
            </div>
            <div id="footer">
                <img src="../../../assets/img/photos/login-register/wave.png">
            </div>
        </div> 

        
</body>
</html>
