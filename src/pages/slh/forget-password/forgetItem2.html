
  <div id="content">
      <div class="box  next page-two">
          <img src="../../../assets/img/photos/login-register/forget.png" style="margin-top:40px;">

          <div class="circle">
              <img src="../../../assets/img/photos/login-register/phone.png" style="margin-left:60px;margin-top:17px;float:left;">
              <img src="../../../assets/img/photos/login-register/yuan.png"  style="margin-left:60px;float:left; margin-top:40px;">
              <img src="../../../assets/img/photos/login-register/register-2y.png"  style="margin-left:70px;margin-top:17px;float:left;">

              <div class="word">
                  <div class="word1">手机号验证</div>
                  <div class="word2">修改</div>
              </div>
          </div>

          
          <div class="detail">
              <p>验证码：</p >
              <div class="input2">
                  <input type="text" placeholder="请输入手机验证码">
                  <div class="time">
                    </div>
              </div >

              <p>新密码：</p >
              <div class="input2">
                  <input type="text" placeholder="6-20位英文字母或者数字">
                  <img src="../../../assets/img/photos/login-register/close.png" >
              </div>

              <p>确认密码：</p >
              <div class="input2">
                  <input type="text" placeholder="密码位6-18位字母、数字">
                  <img src="../../../assets/img/photos/login-register/eye.png" >
              </div>

              <button>确认</button>

          </div>
      </div>

      <script>
      var time=document.querySelector('.time');
      count=60;
      time.innerHTML=count;
      var judge=setInterval(function(){
          count--;
          if(!count){
              clearInterval(judge);
          }
          time.innerHTML=count;
      },1000);
      </script>
